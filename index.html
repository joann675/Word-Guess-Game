<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Cars Hangman</title>
  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>


  <div class="wrapper">
    <header class="myHeader">
      <h1>Hangman</h1>
      <h1>It's All About the Cars</h1>
    </header>


    <div class="leftSide">

      <img src="assets/images/hangmans-tree-soft-oil-painting-450w-480871801.jpg" , alt="Hangman" width = "360" height="240">
      <br>
      <iframe id="music" width="360" height="240" style="display: none;" src="" frameborder="0" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
      <br>
      <a href="#" id="close" style="display:none;" onclick="stop();">Stop video and start a new game</a>
      <br>
      <a href="#" id="newSong" style="display:none;" onclick="chgSong();">Hear another song about cars.</a>

    </div>
    <div class="rightSide">
      <p class="lead">Press any key to get started with current word.</p>

      <p id="word-text"></p>
      <p id="wins-text">Wins:</p>
      <p id="remain-text">Number of remaining guesses:</p>
      <p id="letterList">Letters already guessed: </p>

    </div>
  </div>



</body>
<script src="assets/javascript/game.js"></script>

</html>
